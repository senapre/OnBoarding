<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-slides #carousel pager>
        <ion-slide *ngFor="let slide of slides">
            <img ion-img [src]="slide.imagen" imageViewer>
        </ion-slide>
    </ion-slides>
</ion-content>
