<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>
            Misión y Visión
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
            <button ion-fab (click)="irHome()"><ion-icon name="home"></ion-icon></button>
            <button ion-fab (click)="GoBack()"><ion-icon name="md-arrow-round-back"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
    <p><b>
        En esta atividad debes ver el video completo y a luego reponder brevemente unas preguntas, puedes adjuntar archivos o escribir directamente en la aplicación.
    </b></p>
    <ion-card>
        <div *ngIf="habilitar">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ei04XF5zDdk?rel=0&autoplay=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div *ngIf="!habilitar">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/ei04XF5zDdk?rel=0&autoplay=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen hidden></iframe>
        </div>
    </ion-card>
    <button ion-button round full (click)="feedback()">
      <p>Continuar</p> 
    </button>

</ion-content>
