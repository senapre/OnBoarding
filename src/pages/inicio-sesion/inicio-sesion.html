<ion-header>
  <ion-navbar color="dark">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formulario="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating> Correo Electronico</ion-label>
          <ion-input type="email" required name="correo" ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" required name="password" ngModel>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-item color="primary" block (click)="iniciarSesion(formulario)"> Iniciar Sesion</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
